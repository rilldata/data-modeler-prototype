# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

title: timeseries_dst
model: timeseries_dst_model
timeseries: timestamp
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
dimensions:
  - name: minute
    column: minute
  - name: hour
    column: hour
  - name: day
    column: day
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
