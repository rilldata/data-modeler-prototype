# Dashboard YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/explore-dashboards

type: metrics_view
title: Ad Bids
model: ad_bids
timeseries: timestamp
dimensions:
  - label: Publisher
    column: publisher
    description: ""
  - label: Domain
    column: domain
    description: ""
measures:
  - name: total_records
    label: Total records
    expression: COUNT(*)
    description: ""
    format_preset: humanize
    valid_percent_of_total: true
  - name: bid_price
    label: Sum of Bid Price
    expression: SUM(bid_prices)
    description: ""
    format_preset: humanize
    valid_percent_of_total: true

