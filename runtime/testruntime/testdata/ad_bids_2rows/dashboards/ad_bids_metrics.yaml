model: ad_bids
display_name: Ad bids
description:

timeseries: timestamp
default_time_grain: ""
time_grains:
  - day
  - month

dimensions:
  - label: Publisher
    property: publisher
    description: ""
  - label: Domain
    property: domain
    description: ""
  - label: Id
    property: id
  - label: Numeric Dim
    property: numeric_dim
  - label: Device
    property: device

measures:
  - label: "Number of bids"
    expression: count(*)
    description: ""
    format_preset: ""
  - label: "Total volume"
    expression: sum(volume)
    description: ""
    format_preset: ""
  - label: "Total impressions"
    expression: sum(impressions)
  - label: "Total clicks"
    expression: sum(clicks)
