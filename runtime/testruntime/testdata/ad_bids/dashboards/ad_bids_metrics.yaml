model: ad_bids
display_name: Ad bids
description:

timeseries: timestamp
smallest_time_grain: ""

dimensions:
  - label: Publisher
    name: pub
    property: publisher
    description: ""
  - label: Domain
    name: dom
    property: domain
    description: ""
  - label: Domain Parts
    name: domain_parts
    expression: "string_split(domain, '.')"
    unnest: true
  - label: TLD
    name: tld
    expression: "regexp_extract(domain, '(.*\\.)?(.*\\.com)', 2)"

measures:
  - label: "Number of bids"
    expression: count(*)
    description: ""
    format_preset: ""
  - label: "Average bid price"
    expression: avg(bid_price)
    description: ""
    format_preset: ""
