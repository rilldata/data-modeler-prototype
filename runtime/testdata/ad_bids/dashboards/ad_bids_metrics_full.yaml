version: 0.0.1

from: ad_bids_full
display_name: Ad bids (all)
description:

timeseries: timestamp
default_timegrain: ""
timegrains:
  - 1 day
  - 1 month

dimensions:
  - label: Publisher
    property: publisher
    description: ""
  - label: Domain
    property: domain
    description: ""

measures:
  - label: "Number of bids"
    expression: count(*)
  - label: "Average bid price"
    expression: avg(bid_price)

