project:
  dashboards:
    ad_bids_mini_metrics_with_policy.yaml:
      model: AdBids
      display_name: Ad bids
      description:

      timeseries: __time
      smallest_time_grain: ""

      dimensions:
      - label: Publisher
        name: publisher
        expression: publisher
        description: ""
      - label: Domain
        property: domain
        description: ""

      measures:
      - label: "Number of bids"
        name: bid's number
        expression: count(*)
      - label: "Max bid price"
        name: max bid price
        expression: max(bid_price)
      - label: "min bid price"
        name: min bid price
        expression: min(bid_price)

      security:
        access: true
        # row_filter: "domain = '{{ .user.domain }}'" is not supported in Druid
        # exclude: is not supported in Druid
  apis:
    mv_sql_policy_api.yaml:
      kind : api
      metrics_sql: | 
        select 
            publisher,
            domain, 
            "min bid price",
            "max bid price"
        FROM 
          ad_bids_mini_metrics_with_policy 
        WHERE
          publisher is not null AND domain = 'news.yahoo.com'
        ORDER BY 
          publisher,
          domain
        LIMIT 1
connectors:
   druid: ~
tests:
  simple:
    resolver: mv_sql_policy_api 
    options:
      claims:
        user_attributes:
          domain: yahoo.com 
          email: user@yahoo.com
    result:
      - domain: news.yahoo.com
        publisher: Yahoo
        "max bid price": 6.0
        "min bid price": 1.0