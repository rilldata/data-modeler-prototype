project:
  sources: {}
  models: {}
  "dashboards/ad_bids_mini_metrics_with_policy.yaml":
      model: AdBids
      display_name: Ad bids
      description:
      timeseries: __time
      smallest_time_grain: ""
      dimensions:
        - name: publisher
          display_name: Publisher
          expression: publisher
          description: ""
        - property: domain
          display_name: Domain
          description: ""
      measures:
        - name: bid's number
          display_name: "Number of bids"
          expression: count(*)
        - name: max bid price
          display_name: "Max bid price"
          expression: max(bid_price)
        - name: min bid price
          display_name: "min bid price"
          expression: min(bid_price)
      security:
        access: true
        # row_filter: "domain = '{{ .user.domain }}'" is not supported in Druid
        # exclude: is not supported in Druid
connectors:
  druid: null
tests:
  simple:
    options:
      resolver: metrics_sql
      resolver_properties:
        sql: "select \n    publisher,\n    domain, \n    \"min bid price\",\n    \"max bid price\"\nFROM \n  ad_bids_mini_metrics_with_policy \nWHERE\n  publisher is not null AND domain = 'news.yahoo.com'\nORDER BY \n  publisher,\n  domain\nLIMIT 1\n"
      args: {}
      claims:
        user_attributes:
          domain: yahoo.com
          email: user@yahoo.com
    result:
      - domain: news.yahoo.com
        max bid price: 6.00
        min bid price: 1.00
        publisher: Yahoo
