project:
  sources: {}
  models:
    ad_bids_mini.yaml:
      type: model
      sql: SELECT * FROM url('https://raw.githubusercontent.com/rilldata/rill/main/runtime/testruntime/testdata/ad_bids/data/AdBids_mini.csv', CSV)
      output:
        columns: (id UInt32,timestamp DateTime64,publisher varchar,domain varchar,bid_price Float32,volume UInt8,impressions UInt8,"ad words" varchar,clicks Float32,device varchar)
        materialize: true
        incremental_strategy: append
  dashboards:
    ad_bids_mini_metrics_with_policy.yaml:
      model: ad_bids_mini
      display_name: Ad bids
      description:
      timeseries: timestamp
      smallest_time_grain: ""
      dimensions:
        - label: Publisher
          name: publisher
          expression: publisher
          description: ""
        - label: Domain
          property: domain
          description: ""
      measures:
        - label: "Number of bids"
          name: bid's number
          expression: count(*)
        - label: "Total volume"
          name: total volume
          expression: sum(volume)
        - label: "Total impressions"
          name: total impressions
          expression: sum(impressions)
        - label: "Total clicks"
          name: total click"s
          expression: sum(clicks)
      security:
        access: true
        row_filter: "domain = '{{ .user.domain }}'"
        exclude:
          - if: "'{{ .user.domain }}' != 'msn.com'"
            names:
              - total volume
connectors:
  clickhouse: null
tests:
  empty:
    resolver: mv_sql_policy_api
    options:
      resolver: "metrics_sql"
      resolverproperties: 
        sql: "select \n    publisher,\n    domain, \n    \"total impressions\"\nFROM \n  ad_bids_mini_metrics_with_policy \n"
      args: {}
      claims:
        user_attributes:
          domain: google.com
          email: user@google.com
        additionalrules: []
        skipchecks: false
    result: []
  msn:
    resolver: mv_sql_policy_api
    options:
      resolver: metrics_sql
      resolverproperties:
        sql: "select \n    publisher,\n    domain, \n    \"total impressions\"\nFROM \n  ad_bids_mini_metrics_with_policy \n"
      args: {}
      claims:
        user_attributes:
          domain: msn.com
          email: user@msn.com
        additionalrules: []
        skipchecks: false
    result:
      - domain: msn.com
        publisher: ""
        total impressions: 3.00
  simple:
    resolver: mv_sql_policy_api
    options:
      resolver: metrics_sql
      resolverproperties:
        sql: "select \n    publisher,\n    domain, \n    \"total impressions\"\nFROM \n  ad_bids_mini_metrics_with_policy \n"
      args: {}
      claims:
        user_attributes:
          domain: yahoo.com
          email: user@yahoo.com
        additionalrules: []
        skipchecks: false
    result:
      - domain: yahoo.com
        publisher: Yahoo
        total impressions: 3.00
