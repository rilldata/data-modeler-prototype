project:
  sources:
    ad_bids_mini_source.yaml:
      connector: https
      path: https://raw.githubusercontent.com/rilldata/rill/main/runtime/testruntime/testdata/ad_bids/data/AdBids_mini.csv
  models:
    ad_bids_mini.yaml:
      sql: |
        select
          id,
          timestamp,
          publisher,
          domain,
          volume,
          impressions,
          clicks
        from ad_bids_mini_source
  dashboards:
    ad_bids_mini_metrics_with_policy.yaml:
      model: ad_bids_mini
      display_name: Ad bids
      description:
      timeseries: timestamp
      smallest_time_grain: ""
      dimensions:
        - label: Publisher
          name: publisher
          expression: upper(publisher)
          description: ""
        - label: Domain
          property: domain
          description: ""
      measures:
        - label: "Number of bids"
          name: bid's number
          expression: count(*)
        - label: "Total volume"
          name: total volume
          expression: sum(volume)
        - label: "Total impressions"
          name: total impressions
          expression: sum(impressions)
        - label: "Total clicks"
          name: total click"s
          expression: sum(clicks)
      security:
        access: true
        row_filter: "domain = '{{ .user.domain }}'"
        exclude:
          - if: "'{{ .user.domain }}' != 'msn.com'"
            names:
              - total volume
  apis:
    mv_sql_policy_api.yaml:
      kind: api
      metrics_sql: "select \n    publisher,\n    domain, \n    \"total impressions\" \nFROM \n  ad_bids_mini_metrics_with_policy \n"
connectors:
  duckdb: null
tests:
  empty:
    resolver: mv_sql_policy_api
    options:
      instanceid: ""
      resolver: ""
      resolverproperties: {}
      args: {}
      claims:
        user_attributes:
          domain: google.com
          email: user@google.com
        additionalrules: []
        skipchecks: false
    result: []
  msn:
    resolver: mv_sql_policy_api
    options:
      instanceid: ""
      resolver: ""
      resolverproperties: {}
      args: {}
      claims:
        user_attributes:
          domain: msn.com
          email: user@msn.com
        additionalrules: []
        skipchecks: false
    result:
      - domain: msn.com
        publisher: null
        total impressions: 3.00
  simple:
    resolver: mv_sql_policy_api
    options:
      instanceid: ""
      resolver: ""
      resolverproperties: {}
      args: {}
      claims:
        user_attributes:
          domain: yahoo.com
          email: user@yahoo.com
        additionalrules: []
        skipchecks: false
    result:
      - domain: yahoo.com
        publisher: YAHOO
        total impressions: 3.00
