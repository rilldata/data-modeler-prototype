syntax = "proto3";
package rill.runtime.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";


service ConnectorService {
  rpc ListS3Buckets(ListS3BucketsRequest) returns (ListS3BucketsResponse) {
    option (google.api.http) = {get: "/v1/s3/buckets"};
  }

  rpc ListS3BucketDirectory(ListS3BucketDirectoryRequest) returns (ListS3BucketDirectoryResponse) {
    option (google.api.http) = {get: "/v1/s3/bucket/{bucket_name}/directory"};
  }

  rpc GetS3BucketMetadata(GetS3BucketMetadataRequest) returns (GetS3BucketMetadataResponse) {
    option (google.api.http) = {get: "/v1/s3/bucket/{bucket_name}/metadata"};
  }

  rpc ListGCSBuckets(ListGCSBucketsRequest) returns (ListGCSBucketsResponse) {
    option (google.api.http) = {get: "/v1/gcs/buckets"};
  }

  rpc ListGCSBucketDirectory(ListGCSBucketDirectoryRequest) returns (ListGCSBucketDirectoryResponse) {
    option (google.api.http) = {get: "/v1/gcs/bucket/{bucket_name}/directory"};
  }

}

message S3Object {
  string name = 1;
  google.protobuf.Timestamp modified_on = 2;
  int64 size = 3;
  bool is_dir = 4;
}

message GCSObject {
  string name = 1;
  google.protobuf.Timestamp modified_on = 2;
  int64 size = 3;
  bool is_dir = 4;
}

message ListS3BucketsRequest {
    uint32 page_size = 1;
    string page_token = 2;
}

message ListS3BucketsResponse {
    string next_page_token = 1;
    repeated string bucket_name = 2;
}

message ListS3BucketDirectoryRequest {
    uint32 page_size = 1;
    string page_token = 2;
    string bucket_name = 3;
    string prefix = 4;
    string start_offset = 5;
}

message ListS3BucketDirectoryResponse {
    string next_page_token = 1;
    repeated S3Object objects = 2;
}

message ListGCSBucketsRequest {
    uint32 page_size = 1;
    string page_token = 2;
}

message ListGCSBucketsResponse {
    string next_page_token = 1;
    repeated string bucket_name = 2;
}

message ListGCSBucketDirectoryRequest {
    uint32 page_size = 1;
    string page_token = 2;
    string bucket_name = 3;
    string prefix = 4;
    string start_offset = 5;
}

message ListGCSBucketDirectoryResponse {
    string next_page_token = 1;
    repeated GCSObject objects = 2;
}

message GetS3BucketMetadataRequest {
  string bucket_name = 1;
}

message GetS3BucketMetadataResponse {
  string region = 1;
}
