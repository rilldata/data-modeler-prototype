<!doctype html>
<html lang="en">
  <head>
    <!--Imported from old Sign Up template -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'none';
        connect-src 'self' https:;
        font-src https:;
        img-src https:;
        object-src 'none';
        script-src https: 'unsafe-inline';
        style-src 'unsafe-inline' https:
        "
    />
    <!-- TODO use font-display: block; to avoid FOUT -->
    <!-- See: https://codebycorey.com/blog/defeating-flash-of-unstyled-text-fout -->
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/stage-cdn.rilldata.io/auth0-assets/fonts/fonts.css"
    />

    <!-- fallback fonts -->
    <style>
      body {
        font-size: 14px;
        line-height: 21px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        font-display: fallback;
      }
    </style>

    <!-- preloaded fonts -->
    <link
      rel="preload"
      href="https://storage.googleapis.com/stage-cdn.rilldata.io/auth0-assets/fonts/Inter-Regular.woff2?v=3.19"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://storage.googleapis.com/stage-cdn.rilldata.io/auth0-assets/fonts/Inter-Medium.woff2?v=3.19"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Rill</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://storage.googleapis.com/stage-cdn.rilldata.io/auth0-assets/favicon.png"
    />
  </head>
  <body>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
