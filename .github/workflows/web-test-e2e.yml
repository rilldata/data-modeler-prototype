name: End-to-end tests of web+runtime
on:
  pull_request:
    paths:
      - ".github/workflows/web-test.yml"
      - "admin/**"
      - "cli/**"
      - "runtime/**"
      - "web-admin/**"
      - "web-auth/**"
      - "web-common/**"
      - "web-local/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Filter modified codepaths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            admin:
              - ".github/workflows/web-test.yml"
              - "admin/**"
              - "cli/**"
              - "runtime/**"
              - "web-admin/**"
            auth:
              - ".github/workflows/web-test.yml"
              - "web-auth/**"
            local:
              - ".github/workflows/web-test.yml"
              - "cli/**"
              - "runtime/**"
              - "web-local/**"
            common:
              - ".github/workflows/web-test.yml"
              - "cli/**"
              - "runtime/**"
              - "web-common/**"

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up go for E2E
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - name: go build cache
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: NPM Install
        run: npm install

      - name: Build and embed static UI
        run: PLAYWRIGHT_TEST=true make cli

      - name: Install browser for UI tests
        run: npx playwright install

      - name: Test web local
        if: ${{ steps.filter.outputs.local == 'true' || steps.filter.outputs.common == 'true' }}
        run: npm run test -w web-local

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: web-local/playwright-report/
          retention-days: 30

      - name: Build & Test the web admin
        if: ${{ steps.filter.outputs.admin == 'true' || steps.filter.outputs.common == 'true' }}
        run: |-
          npm run build -w web-admin
          npm run test -w web-admin
