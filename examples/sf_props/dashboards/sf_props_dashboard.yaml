model: sf_props
display_name: Ad bids
description:

timeseries: date
smallest_time_grain: day

dimensions:
  - property: kind
    label: Kind
    description: ""
  - property: proposed_by
    label: Proposed by
    description: ""
  - property: passed
    label: Passed
    description: ""

measures:
  - label: "Number of props"
    expression: count(*)
    description: ""
    format_preset: ""
  - label: "Avg. description length"
    expression: avg(len(description))
    description: ""
    format_preset: ""
  - label: "Total votes"
    expression: sum(votes_yes + votes_no)
    description: ""
    format_preset: ""
  - label: "Avg. votes"
    expression: avg(votes_yes + votes_no)
    description: ""
    format_preset: ""
  - label: "Share passed"
    expression: sum(case when passed then 1 else 0 end) / count(*)
    description: ""
    format_preset: ""
